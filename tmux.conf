#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
#   bind h select-pane -L
#   bind j select-pane -D
#   bind k select-pane -U
#   bind l select-pane -R

# moving between windows with vim movement keys
#   bind -r C-h select-window -t :-
#   bind -r C-l select-window -t :+

#SAME stuff as before, without prefix command ^-^
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -n M-H select-window -t :-
bind-key -n M-L select-window -t :+


# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-H resize-pane -L 1
bind -r C-J resize-pane -D 1
bind -r C-K resize-pane -U 1
bind -r C-L resize-pane -R 1

set -g status-bg default
set -g status-fg default
set -g status-right ''
set -g status-left ''
    bind N set -g status-left ' #[fg=black]#[bg=brightcyan] #S #[fg=default]#[bg=default]'
    bind C-N set -g status-left ''
set -g status-justify centre
set -g status-interval 0

# Highlighting the active window in status bar
setw -g window-status-current-bg default
setw -g window-status-current-fg default
setw -g window-status-bg default
setw -g window-status-fg white
#setw -g window-status-separator ''
setw -g window-status-format '#[bg=brightblack]#[fg=black] #I #[bg=default]#[fg=black,bold] #W '
setw -g window-status-current-format '#[fg=black]#[bg=brightcyan] #I #[fg=default]#[bg=default] #W '
setw -g window-status-bell-style hidden
setw -g window-status-activity-style hidden
setw -g window-status-content-style hidden

set-option -g pane-active-border-fg brightcyan
set-option -g pane-border-fg brightblack

bind R source-file ~/.tmux.conf \; display-message "Config reloaded"

set -g set-titles on
set -g renumber-windows on

#Shh.
setw -g monitor-activity off
setw -g monitor-content off
set -g visual-activity off
#set -g visual-bell off
set -g visual-content off
#set -g visual-silence off
#setw -g bell-action none

#Timeouts
set -g display-time 1 #basically no show
set -g display-panes-time 4000
